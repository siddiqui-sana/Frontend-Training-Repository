<body>
    <script>
      function getData() {
        const url = "https://randomuser.me/api";
        //default method is GET
        // to send data to server :POST: fetch({url: '',method:'POST'})
        /*
        C: POST
        R: GET
        U: PUT
        D: DELETE
        */
        fetch(url)
          .then((response) => {
            console.log("response", response);
            return response.json();
          })
          .then((data) => {
            console.log("data", data);
            // displaying the data
          })
          .catch((error) => {
            console.log("error", error);
          });
      }
    </script>
  </body>
