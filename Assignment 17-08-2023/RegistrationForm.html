<html>
    <head>
        <title>Registration Form</title>
        <style>
             .center {
            margin-left: auto;
            margin-right: auto;
          }
        </style>
    </head>

    <body style="background-color:rgb(169, 140, 140)">
        <h1 style=text-align:center>Fill this registration Form</h1>
        <form>
            <table class="center">
                <tr>
                    <td>
                        First Name:
                    </td>
                    <td>
                        <input type="text" placeholder="First Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Last Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Last Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone Number:
                    </td>
                    <td>
                        <input type="phone" placeholder="9987******">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email Id:
                    </td>
                    <td>
                        <input type="email" placeholder="Example@*.com">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" placeholder="password"></inoput>
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender: 
                    </td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        Date of Birth:
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        Qualification
                    </td>
                    <td>
                        <input type="checkbox" checked value="B.Tech">BTech
                        <input type="checkbox" value="M.Tech">MTech
                        <input type="checkbox" value="MBA">MBA
                    </td>
                </tr>
                <tr>
                    <td>
                        Country
                    </td>
                    <td>
                        <select>
                            <option>Select Country</option>
                            <option>Australia</option>
                            <option>China</option>
                            <option>Kenya</option>
                            <option>India</option>
                            <option>Japan</option>
                            <option>None of the Above</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Comments
                    </td>
                    <td>
                        <textarea rows="5" col="20" placeholder="Any Comments"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Register">
                        <input type="reset" value="Cancel">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
